
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicons -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.svg" />
    <link rel="apple-touch-icon" href="/icon-512.svg" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    
    <!-- Meta Tags -->
    <meta name="description" content="KAYA - Your AI-powered wellness companion for meditation, breathwork, and mindful living. Find calm, build resilience, and live better." />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="KAYA - AI Wellness Companion" />
    <meta property="og:description" content="Find calm and build resilience with personalized meditation, breathwork, and mindfulness practices." />
    <meta property="og:image" content="/icon-512.svg" />
    
    <title>KAYA - AI Wellness Companion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Design System - Spacing (4px grid) */
        --space-1: 0.25rem;  /* 4px */
        --space-2: 0.5rem;   /* 8px */
        --space-3: 0.75rem;  /* 12px */
        --space-4: 1rem;     /* 16px */
        --space-6: 1.5rem;   /* 24px */
        --space-8: 2rem;     /* 32px */
        --space-12: 3rem;    /* 48px */
        
        /* Border Radius */
        --radius-sm: 0.5rem;   /* 8px */
        --radius-md: 0.75rem;  /* 12px */
        --radius-lg: 1rem;     /* 16px */
        --radius-xl: 1.5rem;   /* 24px */
        --radius-full: 9999px;
        
        /* Glassmorphism Tokens */
        --glass-bg: rgba(255, 255, 255, 0.05);
        --glass-border: rgba(255, 255, 255, 0.1);
        --glass-hover: rgba(255, 255, 255, 0.1);
        
        /* Safe areas for mobile */
        padding-bottom: env(safe-area-inset-bottom);
      }
      
      body {
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Thin, subtle scrollbar styling */
      * {
        scrollbar-width: thin;
        scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
      }
      
      *::-webkit-scrollbar {
        width: 6px;
      }
      
      *::-webkit-scrollbar-track {
        background: transparent;
      }
      
      *::-webkit-scrollbar-thumb {
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
      }
      
      *::-webkit-scrollbar-thumb:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }
      
      /* Focus visible for accessibility */
      *:focus-visible {
        outline: 2px solid rgba(255, 255, 255, 0.5);
        outline-offset: 2px;
      }
      
      /* Smooth transitions for theme changes */
      * {
        transition-property: background-color, border-color, color, fill, stroke;
        transition-timing-function: ease-in-out;
      }
      
      /* Safe area support for notched devices */
      .safe-area-bottom {
        padding-bottom: max(0.5rem, env(safe-area-inset-bottom));
      }
      
      .pb-safe {
        padding-bottom: max(0.5rem, env(safe-area-inset-bottom));
      }
      
      /* Touch-friendly tap targets (minimum 44x44px) */
      button, a, [role="button"] {
        min-height: 44px;
        min-width: 44px;
      }
      
      /* Prevent text selection on tap for better mobile UX */
      button, .no-select {
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }
      
      /* Prevent horizontal scroll */
      body, html {
        overflow-x: hidden;
        width: 100%;
      }
      
      /* Mobile responsive text */
      @media (max-width: 640px) {
        body {
          font-size: 14px;
        }
      }
      
      /* Landscape mobile adjustments */
      @media (max-height: 500px) and (orientation: landscape) {
        .min-h-screen {
          min-height: 100vh;
        }
      }

      /* ===== VIRAL ANIMATIONS ===== */
      
      /* Breath Stars: bloom on inhale */
      @keyframes star-bloom {
        0% {
          transform: scale(0) rotate(0deg);
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
        100% {
          transform: scale(3) rotate(180deg);
          opacity: 0;
        }
      }
      
      .animate-star-bloom {
        animation: star-bloom 2s ease-out forwards;
      }

      /* Gentle Float: for gratitude words */
      @keyframes gentle-float {
        0%, 100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-10px) rotate(2deg);
        }
      }
      
      .animate-gentle-float {
        animation: gentle-float 3s ease-in-out infinite;
      }

      /* Twinkle: for background stars */
      @keyframes twinkle {
        0%, 100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 1;
          transform: scale(1.5);
        }
      }
      
      .animate-twinkle {
        animation: twinkle 3s ease-in-out infinite;
      }

      /* Scale In: for achievement unlock */
      @keyframes scale-in {
        0% {
          transform: scale(0.5) rotate(-10deg);
          opacity: 0;
        }
        50% {
          transform: scale(1.05) rotate(2deg);
        }
        100% {
          transform: scale(1) rotate(0deg);
          opacity: 1;
        }
      }
      
      .animate-scale-in {
        animation: scale-in 0.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      /* Confetti: achievement celebration */
      @keyframes confetti {
        0% {
          transform: translateY(-10px) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(100vh) rotate(720deg);
          opacity: 0;
        }
      }
      
      .animate-confetti {
        animation: confetti 2s ease-in forwards;
      }

      /* Gentle Pulse: for constellation stars */
      @keyframes gentle-pulse {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.7;
          transform: scale(1.1);
        }
      }
      
      .animate-gentle-pulse {
        animation: gentle-pulse 2s ease-in-out infinite;
      }

      /* Particle Float: for landing page */
      @keyframes particle-float {
        0% {
          transform: translateY(0px) translateX(0px);
          opacity: 0;
        }
        10% {
          opacity: 1;
        }
        90% {
          opacity: 1;
        }
        100% {
          transform: translateY(-100vh) translateX(20px);
          opacity: 0;
        }
      }
      
      .animate-particle-float {
        animation: particle-float 6s linear infinite;
      }

      /* Fade In: smooth entrance */
      @keyframes fade-in {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      
      .animate-fade-in {
        animation: fade-in 0.5s ease-out forwards;
      }
    </style>
