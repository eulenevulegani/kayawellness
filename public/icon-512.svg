<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- KAYA App Icon - Universe Orb with Text -->
  <defs>
    <!-- Background gradient -->
    <linearGradient id="bgGradient" x1="0" y1="0" x2="512" y2="512" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#06b6d4"/>
      <stop offset="100%" stop-color="#0891b2"/>
    </linearGradient>
    
    <!-- Outer glow -->
    <radialGradient id="outerGlow" cx="256" cy="256" r="220" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Orb gradient -->
    <radialGradient id="orbGradient" cx="256" cy="256" r="160" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#14b8a6" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#06b6d4" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0891b2" stop-opacity="0.4"/>
    </radialGradient>
    
    <!-- Inner glow -->
    <radialGradient id="innerGlow" cx="256" cy="256" r="130" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="115" fill="url(#bgGradient)"/>
  
  <!-- Outer glow effect -->
  <circle cx="256" cy="256" r="220" fill="url(#outerGlow)" opacity="0.3"/>
  
  <!-- Main orb circle -->
  <circle cx="256" cy="256" r="160" fill="url(#orbGradient)"/>
  
  <!-- Inner highlight -->
  <circle cx="256" cy="256" r="130" fill="url(#innerGlow)" opacity="0.4"/>
  
  <!-- Particles scattered around -->
  <circle cx="320" cy="180" r="6" fill="white" opacity="0.6"/>
  <circle cx="165" cy="220" r="5" fill="white" opacity="0.5"/>
  <circle cx="350" cy="300" r="4" fill="white" opacity="0.4"/>
  <circle cx="190" cy="310" r="5" fill="white" opacity="0.5"/>
  <circle cx="380" cy="240" r="4" fill="white" opacity="0.45"/>
  <circle cx="140" cy="270" r="3.5" fill="white" opacity="0.4"/>
  
  <!-- KAYA text -->
  <text x="256" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="300" letter-spacing="12" fill="white" text-anchor="middle" opacity="0.95">KAYA</text>
</svg>
