<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- KAYA Official Logo - Universe Orb with Text -->
  <defs>
    <!-- Background gradient (transparent for use on various backgrounds) -->
    <radialGradient id="bgGlow" cx="100" cy="100" r="95">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.1"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Outer glow -->
    <radialGradient id="outerGlow" cx="100" cy="100" r="85">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0"/>
    </radialGradient>
    
    <!-- Orb gradient -->
    <radialGradient id="orbGradient" cx="100" cy="100" r="60">
      <stop offset="0%" stop-color="#14b8a6" stop-opacity="0.3"/>
      <stop offset="50%" stop-color="#06b6d4" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#0891b2" stop-opacity="0.4"/>
    </radialGradient>
    
    <!-- Inner glow -->
    <radialGradient id="innerGlow" cx="100" cy="100" r="50">
      <stop offset="0%" stop-color="#22d3ee" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#06b6d4" stop-opacity="0"/>
    </radialGradient>
  </defs>
  
  <!-- Background glow -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGlow)"/>
  
  <!-- Outer glow circle with pulse animation -->
  <circle cx="100" cy="100" r="85" fill="url(#outerGlow)" opacity="0.3">
    <animate 
      attributeName="r" 
      values="85;88;85" 
      dur="3s" 
      repeatCount="indefinite"
    />
    <animate 
      attributeName="opacity" 
      values="0.3;0.2;0.3" 
      dur="3s" 
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Main orb circle -->
  <circle cx="100" cy="100" r="60" fill="url(#orbGradient)">
    <animate 
      attributeName="r" 
      values="60;62;60" 
      dur="3s" 
      begin="0.5s"
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Inner highlight -->
  <circle cx="100" cy="100" r="50" fill="url(#innerGlow)" opacity="0.4">
    <animate 
      attributeName="r" 
      values="50;48;50" 
      dur="3s" 
      begin="1s"
      repeatCount="indefinite"
    />
  </circle>
  
  <!-- Particles -->
  <circle cx="125" cy="70" r="2.5" fill="white" opacity="0.6">
    <animate attributeName="opacity" values="0.6;0.3;0.6" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="65" cy="85" r="2" fill="white" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.2;0.5" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="140" cy="115" r="1.8" fill="white" opacity="0.4">
    <animate attributeName="opacity" values="0.4;0.2;0.4" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  
  <!-- KAYA text -->
  <text x="100" y="110" font-family="Arial, sans-serif" font-size="22" font-weight="300" letter-spacing="3" fill="white" text-anchor="middle" opacity="0.95">KAYA</text>
</svg>
